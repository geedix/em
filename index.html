    <script>
        // document.onload = function(){

        gsap.registerPlugin(ScrollTrigger);
        // let topper = document.getElementById('topper');
        // .mainshow
        // topper.classList.add("mainshow");
        function doStuff(){
            let mc = function (id) { return document.getElementById(id) };
            var video = document.getElementById('vid');

            function playVids(){
                mc('vid1').play();
            }
            playVids();

            gsap.set(".h2x", {y:"+=22", scale:1.02});

            batch(".h2x", {
                interval: 0.2, // time for batching
                batchMax: 3,   // maximum batch size (targets)
                onEnter: batch => gsap.to(batch, {autoAlpha: 1, y:2, scale:1, duration:1.3, ease: "power4.out", stagger: 0.2, overwrite: true}),
                                //   gsap.to(batch, {autoAlpha: 1, y:2, duration:1.2, ease: "power4.out", stagger: 0.2, overwrite: true}),
                onLeave: batch => gsap.set(batch, {autoAlpha: 0, y:"-=22", scale:1.02, overwrite: true}),
                onEnterBack: batch => gsap.to(batch, {autoAlpha: 1, y:2, scale:1, duration:0.8, stagger: 0.15, overwrite: true}),
                onLeaveBack: batch => gsap.to(batch, {autoAlpha: 0, y:"+=18", scale:1.02, overwrite: true}), 
                start:"top 104%",
                // markers:true,
                // toggleActions: "play none none reverse",
                // end: "bottom top"
                // end: "bottom -=504px"
                end: "bottom -=150px"
                // end: "bottom 104%"
            });

            // could be replaced with ScrollTrigger.batch())
            function batch(targets, vars) {
            let varsCopy = {},
                interval = vars.interval || 0.15,
                proxyCallback = (type, callback) => {
                    let batch = [],
                        delay = gsap.delayedCall(interval, () => {callback(batch); batch.length = 0;}).pause();
                    return self => {
                        batch.length || delay.restart(true);
                        batch.push(self.trigger);
                        vars.batchMax && vars.batchMax <= batch.length && delay.progress(1);
                    };
                },
                p;
            for (p in vars) {
                varsCopy[p] = (~p.indexOf("Enter") || ~p.indexOf("Leave")) ? proxyCallback(p, vars[p]) : vars[p];
            }
            gsap.utils.toArray(targets).forEach(target => {
                let config = {};
                for (p in varsCopy) {
                    config[p] = varsCopy[p];
                }
                config.trigger = target;
                ScrollTrigger.create(config);
            });
        }      
    }
