<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em dash - contact</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital@0;1&display=swap" rel="stylesheet"  />
    <link rel="stylesheet" href="../emstyle2.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>


</head>
<body>

    
    <div class="wrapper">
    <div class="main">
        <div class="bigimg">
            <!-- <p>contact</p> -->
            <img src='../images/contact_img_2x.jpg' alt='static layout' id="contactimage">
    
            <div class="contactText">
    
                <p>
                    <span>email</span><br>
                    <a href="">info@emdash.com</a>
                </p>
                <p>
                    <span>phone</span><br>
                    415.730.6408
                </p>
                <p>
                    <span>address</span><br>
                    182 Trinity Road, Glen Ellen, CA 95442
                </p>
    
            </div>
        </div>

    </div> 

    <header>
    <div id="topbar">
        <div class="topnav">
            <a href="/"> <img src="../images/emdash_logo.svg" alt="emdash" id='logo'></a>
            <ul class="navmenu">
                <li id="home"><a href="/">home</a></li>
                <li id="about"><a href="/about/">about</a></li>
                <li id="contact"><a href="/contact/">contact</a></li>
                
            </ul>
    
            <div class="hamburger" onclick="toggleburger();">
                <div class="openlines">
                        <img src="../images/hamburger.svg" alt="burger">
                </div>
                <div class="closex">
                    <img src="../images/close.svg" alt="close">
                </div>
            </div>
        </div>
  </header>
  <script>
    let burgOpen= true;
    function toggleburger(){
        if(burgOpen){
            burgOpen=false;
            gsap.to(".openlines", {opacity:0, duration: .22});
            gsap.to(".closex", {opacity:1, duration: .22});
            gsap.to(".navmenu", {opacity:1, right:84, duration:.22});
        }
        else{
            burgOpen=true;
            gsap.to(".openlines", {opacity:1, duration: .22});
            gsap.to(".closex", {opacity:0, duration:.22});
            gsap.to(".navmenu", {opacity:0, right:30, duration: .22});
        }
    }

    let homebtn = document.getElementById('home');
    let aboutbtn = document.getElementById('about');
    let contactbtn = document.getElementById('contact');
    
    const CurrentUrl = window.location.href.toString();

    if (CurrentUrl.indexOf("/about") > -1) {
        aboutbtn.style.textDecoration = 'underline';
        aboutbtn.firstElementChild.style.color = '#999';
        gsap.set(".navmenu", {opacity:1, right:84});

        // toggleburger();
    }
    else if (CurrentUrl.indexOf("/contact") > -1) {
        contactbtn.style.textDecoration = 'underline';
        contactbtn.firstElementChild.style.color = '#999';
        // toggleburger();
        gsap.set(".navmenu", {opacity:1, right:84});
    }
    else{
        homebtn.style.textDecoration = 'underline';
        homebtn.firstElementChild.style.color = '#999';
    }

</script>
    <footer>
    <!-- <p>Â© 2021 This would be the footer. Still is. </p> -->
    <img src="../images/staticfooter2x.png" alt="footer">
</footer>
</div>
</body>
</html>
